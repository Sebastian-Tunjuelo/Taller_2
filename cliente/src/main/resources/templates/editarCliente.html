<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edici√≥n de cliente</h1>
                <div class="card-body">
                    <form th:action="@{/cliente/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="POST">
                        <div class="form-group">
                            <label>Nombre : </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Digite su nombre : " required>
                        </div>

                        <div class="form-group">
                            <label>Apellido : </label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                                placeholder="Digite su apellido : " required>
                        </div>

                        <div class="form-group">
                            <label>Email : </label>
                            <input type="email" name="email" th:field="*{correo}" class="form-control"
                                placeholder="Digite su email : " required>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
