<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}"></title>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Lista de estudiantes</h1>
			<br>
			<a th:href="@{/cliente/nuevo_cliente}">crear cliente</a>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha de creaciÃ³n</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.nombre}">Nombre</td>
					<td th:text="${cliente.apellido}">Apellido</td>
					<td th:text="${cliente.correo}">Email</td>
					<td th:text="${cliente.createAt}">Fecha</td>
					<td>
						<!-- los botones se crean con la href completa dada en el control-->
					  <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" class="btn btn-info">Editar</a>
					  <a th:href="@{/cliente/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
