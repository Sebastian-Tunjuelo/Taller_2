<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h2 th:text="${titulo}"></h2>
    <div th:if="${nombres.size()==0}" th:text="${'No tiene elementos.'}"></div>
    <ul th:each="Nombre : ${nombres}">
        <li th:text="${Nombre.getNombre()}"></li>
    </ul>
</body>
</html>
