<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Registro de Clientes</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cliente}" th:object="${cliente}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                    placeholder="Digite su nombre" required>
                                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                                    <span th:errors="*{nombre}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Apellido:</label>
                                <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                                    placeholder="Digite su apellido" required>
                                <div th:if="${#fields.hasErrors('apellido')}" class="text-danger">
                                    <span th:errors="*{apellido}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" name="email" th:field="*{correo}" class="form-control"
                                    placeholder="Digite su correo" required>
                                <div th:if="${#fields.hasErrors('correo')}" class="text-danger">
                                    <span th:errors="*{correo}"></span>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" type="submit">Guardar</button>
                                <a th:href="@{/cliente}" class="btn btn-secondary">Volver a la lista</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
