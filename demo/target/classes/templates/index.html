<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>
    <div class="container">
		<div class="row">
			<h1>Lista de estudiantes</h1>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="local : ${locales}">
					<td th:text="${local.name}">Nombre</td>
					<td th:text="${local.floor}">Apellido</td>
					<td th:text="${local.code}">Email</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
