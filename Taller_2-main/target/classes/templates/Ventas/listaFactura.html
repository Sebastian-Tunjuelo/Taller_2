<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">ðŸ“‹ Historial de Facturas</h1>
                <div class="mt-3">
                    <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
                </div>
            </div>
        </div>

        <!-- Mensajes de Ã©xito o error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de facturas -->
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nro. Factura</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Subtotal</th>
                            <th>Descuento</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${facturas}">
                            <td th:text="${factura.nro_Venta}"></td>
                            <td th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></td>
                            <td th:text="${#dates.format(factura.fecha_Compra, 'dd/MM/yyyy')}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(factura.subtotal, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(factura.descuento_Total, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td><strong th:text="${'$' + #numbers.formatDecimal(factura.valor_total, 0, 'COMMA', 2, 'POINT')}"></strong></td>
                            <td>
                                <a th:href="@{/ventas/factura/detalle/{id}(id=${factura.nro_Venta})}" 
                                   class="btn btn-info btn-sm">
                                     Ver
                                </a>
                                <a th:href="@{/ventas/factura/eliminar/{id}(id=${factura.nro_Venta})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Â¿EstÃ¡s seguro de eliminar esta factura? Esto devolverÃ¡ el stock de los productos.');">
                                     Eliminar
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(facturas)}">
                            <td colspan="7" class="text-center">
                                <em>No hay facturas registradas</em>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
