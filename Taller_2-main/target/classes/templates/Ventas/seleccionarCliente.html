<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccionar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .select-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .card-custom {
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-large {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .form-section {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }

        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #0d6efd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card card-custom">
                    <!-- Encabezado -->
                    <div class="select-header">
                        <div class="icon-large">üõí</div>
                        <h2 class="mb-2">Nueva Venta</h2>
                        <p class="mb-0">Selecciona el cliente para crear una factura</p>
                    </div>

                    <!-- Contenido del formulario -->
                    <div class="form-section">
                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error:</strong> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Formulario -->
                        <form th:action="@{/ventas/factura}" method="get">
                            <div class="mb-4">
                                <label for="clienteId" class="form-label">
                                    <strong>ID del Cliente:</strong>
                                </label>
                                <input type="number" 
                                       id="clienteId" 
                                       name="clienteId" 
                                       class="form-control form-control-lg" 
                                       placeholder="Ingrese el ID del cliente (Ej: 1)" 
                                       min="1" 
                                       step="1" 
                                       required 
                                       autofocus>
                                <div class="form-text">
                                    El ID debe ser un n√∫mero entero positivo
                                </div>
                            </div>

                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-custom">
                                    üßæ Ir a Factura
                                </button>
                                <a th:href="@{/}" class="btn btn-secondary btn-custom">
                                    ‚Üê Volver Al Inicio
                                </a>
                            </div>
                        </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
