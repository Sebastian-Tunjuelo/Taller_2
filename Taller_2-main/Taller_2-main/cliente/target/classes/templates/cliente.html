<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">Lista de Clientes</h1>
                <a th:href="@{/producto}" class="btn btn-primary mt-3">Ir a Productos</a>
                <a th:href="@{/cliente/nuevo_cliente}" class="btn btn-primary mt-3">Crear Cliente</a>
                <a th:href="@{/}" class="btn btn-danger mt-3">Regresar</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha de creaci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}">Nombre</td>
                    <td th:text="${cliente.apellido}">Apellido</td>
                    <td th:text="${cliente.correo}">Email</td>
                    <td th:text="${cliente.createAt}">Fecha</td>
                    <td>
                        <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" class="btn btn-info btn-sm">Editar</a>
                        <a th:href="@{/cliente/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS Bundle CDN (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
