<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Registro Productos</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>Registro de Productos</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/producto}" th:object="${producto}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                    placeholder="Digite el nombre del producto" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control"
                                    placeholder="Digite la descripción del producto" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio Unitario</label>
                                <input type="number" name="precio unitario" th:field="*{p_unitario}" class="form-control"
                                    placeholder="Digite el precio unitario del producto" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stock</label>
                                <input type="number" name="stock" th:field="*{stock}" class="form-control"
                                    placeholder="Stock disponible" required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
