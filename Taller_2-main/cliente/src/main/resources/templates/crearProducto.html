<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="{$titulo}">Crear Productos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de Productos</h1>
                <div class="card-body">
                    <form th:action="@{/producto}" th:object="${producto}" method="POST">
                        <div class="form-group">
                            <label>Nombre : </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Digite el nombre del producto : " required>
                        </div>

                        <div class="form-group">
                            <label>Descripcion : </label>
                            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control"
                                placeholder="Digite la descripcion del producto : " required>
                        </div>

                        <div class="form-group">
                            <label>Precio Unitario : </label>
                            <input type="number" name="precio unitario" th:field="*{p_unitario}" class="form-control"
                                placeholder="Digite el precio unitario del producto : " required>
                        </div>
                        <div class="form-group">
                            <label>Stock :</label>
                            <input type="number" name="stock" th:field="*{stock}" class="form-control"
                                required>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
