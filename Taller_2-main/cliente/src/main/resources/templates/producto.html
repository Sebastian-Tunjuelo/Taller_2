<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Productos</title>
</head>
<body>
    <div class="container">
		<div class="row">
			<h1>Lista de Productos</h1>
			<br>
			<a th:href="@{/producto/nuevo_producto}">Crear Producto</a>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio Unitario</th>
					<th>Stock</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${producto.descripcion}">Descripción</td>
					<td th:text="${producto.p_unitario}">Precio Unitario</td>
					<td th:text="${producto.stock}">Stock</td>
					<td>
						<!-- los botones se crean con la href completa dada en el control-->
					  <a th:href="@{/producto/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
					  <a th:href="@{/producto/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
