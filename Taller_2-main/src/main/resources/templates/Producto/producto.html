<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Productos</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">Lista de Productos</h1>
                <a th:href="@{/cliente}" class="btn btn-primary mt-3">Ir a Clientes</a>
                <a th:href="@{/producto/nuevo_producto}" class="btn btn-primary mt-3">Crear Producto</a>
                <a th:href="@{/}" class="btn btn-danger mt-3">Regresar</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio Unitario ($)</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}" th:if="${producto.estado}">
                    <td th:text="${producto.nombre}">Nombre</td>
                    <td th:text="${producto.descripcion}">Descripción</td>
                    <td th:text="${producto.p_unitario}">Precio Unitario</td>
                    <td th:text="${producto.stock}">Stock</td>
                    <td>
                        <a th:href="@{/producto/editar/{id}(id=${producto.id})}" class="btn btn-info btn-sm">Editar</a>
                        <a th:href="@{/producto/esconder/{id}(id=${producto.id})}" class="btn btn-info btn-sm">esconder</a>
                        <a th:href="@{/producto/{id}(id=${producto.id})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS Bundle CDN (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
