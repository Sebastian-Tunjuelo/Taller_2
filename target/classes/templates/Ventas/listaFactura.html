<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .card-list {
            border-radius: 10px;
            overflow: hidden;
        }

        .table-actions a {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="page-header shadow-lg">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="mb-0">üìã Historial de Facturas</h2>
                    <small>Listado de todas las facturas registradas en el sistema</small>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/}" class="btn btn-outline-light">üè† Inicio</a>
                </div>
            </div>
        </div>

        <!-- Mensajes de √©xito o error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de facturas -->
        <div class="card card-list shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nro. Factura</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th class="text-end">Subtotal</th>
                                <th class="text-end">Descuento</th>
                                <th class="text-end">Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="factura : ${facturas}">
                                <td th:text="${factura.nro_Venta}"></td>
                                <td th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></td>
                                <td th:text="${#dates.format(factura.fecha_Compra, 'dd/MM/yyyy HH:mm')}"></td>
                                <td class="text-end" th:text="${'$' + #numbers.formatDecimal(factura.subtotal, 0, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end text-danger" th:text="${'$' + #numbers.formatDecimal(factura.descuento_Total, 0, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end"><strong th:text="${'$' + #numbers.formatDecimal(factura.valor_total, 0, 'COMMA', 2, 'POINT')}"></strong></td>
                                <td class="table-actions">
                                    <a th:href="@{/ventas/factura/detalle/{id}(id=${factura.nro_Venta})}" 
                                       class="btn btn-info btn-sm">
                                        Ver
                                    </a>
                                    <a th:href="@{/ventas/factura/eliminar/{id}(id=${factura.nro_Venta})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('¬øEst√°s seguro de eliminar esta factura? Esto devolver√° el stock de los productos.');">
                                        Eliminar
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(facturas)}">
                                <td colspan="7" class="text-center text-muted">
                                    <em>No hay facturas registradas</em>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
